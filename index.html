<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz | Quem é o auto da frase?</title>
</head>

<body>
    <div class="popup-wraper">
        <div class="popup">
            <div class="popup-close">X</div>
            <div class="popup-content">
                <h2 class="popup-title"></h2>
                <p class="popup-paragraph">
                    Você acertou
                    <span class="popup-score text-info display-4 p-2"></span>
                    do quiz
                </p> 
            </div>
        </div>
    </div>

    <div class="intro py-3 bg-info text-center">
        <div class="container">
            <h2 class="text-light display-3 my-4">Quiz</h2>
        </div>
    </div>
    
    <div class="quiz py-4 bg-secondary">
        <div class="container">
            <h2 class="my-5 text-light">Quem é o autor da frase?</h2>

            <form class="quiz-form text-dark ">
                <div class="container-question my-5">
                    <figure>
                        <blockquote class="blockquote">
                            <p>"1. <em>Nada é permanente, exceto a mudança"</em></p>
                        </blockquote>
                    </figure>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark" >
                            <input type="radio" name="inputQuestion1" value="A" checked >
                            Platão
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion1" value="B">
                            Heráclito
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion1" value="C">
                            Sócrates
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion1" value="D">
                            Epicuro
                        </label>
                    </div>
                </div>

                <div class="container-question my-5">
                    <p class="lead font-weight-normal">2. <em>"Penso, logo existo"</em></p>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion2" value="A" checked>
                            Immanuel Kant
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion2" value="B" >
                            Friedrich Nietzsche
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion2" value="C">
                            Thomas Hobbes
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion2" value="D">
                            René Descartes
                        </label>
                    </div>
                </div>

                <div class="container-question my-5">
                    <figure>
                        <blockquote class="blockquote">
                            <p>3. <em>"Quando eu pensar que aprendi a viver, terei aprendido a morrer."</em></p>
                        </blockquote>
                    </figure>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion3" value="A" checked>
                            Leonardo da Vinci
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion3" value="B">
                            Vincent van Gogh
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion3" value="C">
                            Michelangelo
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion3" value="D">
                            Pablo Picasso
                        </label>
                    </div>
                </div>

                <div class="container-question my-5">
                    <figure>
                        <blockquote class="blockquote">
                            <p>4. <em>"Não se pode ensinar nada a um homem; só é possivel ajudá-lo a encontrar a coisa
                                    dentro de si."</em></p>
                        </blockquote>
                    </figure>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion4" value="A" checked>
                            Arquimedes
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion4" value="B">
                            Johannes Kepler
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion4" value="C">
                            Nicolau Copérnico
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion4" value="D">
                            Galileu Galilei
                        </label>
                    </div>
                </div>

                <div class="container-question my-5">
                    <figure>
                        <blockquote class="blockquote">
                            <p>5. <em>"Os sábios são os que mais buscam a sabedoria. Os tolos pensam tê-la
                                    encontrado."</em></p>
                        </blockquote>
                    </figure>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion5" value="A" checked>
                            Maximilien de Robespierre
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion5" value="B">
                            Alexandre, o Grande
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion5" value="C">
                            Napoleão Bonaparte
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion5" value="D">
                            Júlio César
                        </label>
                    </div>
                </div>
                <div class="container-question my-5">
                    <figure>
                        <blockquote class="blockquote">
                            <p>6. <em>"O que sabemos é uma gota; o que ignoramos é um oceano."</em></p>
                        </blockquote>
                    </figure>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion6" value="A" checked>
                            Isaac Newton
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion6" value="B">
                            Carl Sagan
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion6" value="C">
                            Nikola Tesla
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion6" value="D">
                            Eratóstenes
                        </label>
                    </div>
                </div>
                <div class="container-question my-5">
                    <figure>
                        <blockquote class="blockquote">
                            <p>7. <em>"Em todas as lágrimas há uma esperança."</em></p>
                        </blockquote>
                    </figure>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion7" value="A" checked>
                            Michel Foucault
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion7" value="B">
                            Jean-Paul Sartre
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion7" value="C">
                            Simone de Beauvoir
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion7" value="D">
                            Angela Davis
                        </label>
                    </div>
                </div>
                <div class="container-question my-5">
                    <figure>
                        <blockquote class="blockquote">
                            <p>8. <em>"A solidão é a sorte de todos os espíritos excepcionais."</em></p>
                        </blockquote>
                    </figure>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion8" value="A" checked>
                            Friedrich Nietzsche
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion8" value="B">
                            Arthur Schopenhauer
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion8" value="C">
                            Zygmunt Bauman
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label text-dark">
                            <input type="radio" name="inputQuestion8" value="D">
                            Sigmund Freud
                        </label>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn bg-info text-light">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
